	<section class="form-candidatos-section container">
		<h1>Cadastro de Candidatos</h1>
		<form th:action="@{/cadastroCandidatos}" th:object="${candidato}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
    			<label for="nome">Nome do Candidato</label>
    			<input type="text" class="form-control" id="nome" placeholder="Nome do candidato" th:field="*{nome}">
  			</div>
  			<div class="form-row">
    			<div class="col">
    				<label>Cargo</label>
    				<select class="form-control" th:field="*{cargo}">
				    	<option th:each="cargo : ${listaCargos}" th:value="${cargo.idCargo}" th:text="${cargo.cargo}"></option>
    				</select>
    			</div>
    			<div class="col">
    				<label for="numero">Número</label>
      				<input type="text" id="numero" class="form-control" placeholder="Número do candidato" th:field="*{numeroCandidato}">
    			</div>
  			</div>
  			<button type="submit" class="btn btn-primary">Cadastrar Candidato</button>
		</form>
	</section>
